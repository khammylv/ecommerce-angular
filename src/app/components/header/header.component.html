<div class="bg-white">
  <div class="border py-3 px-6 ">
    <div class="flex justify-between" >
      <div class="flex items-center cursor-pointer"routerLink="/home" >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
        </svg>
        <span class="ml-2 font-semibold text-[#252C32]">Variety Store</span>
      </div>
      <div class="ml-2 flex">

        <div class="flex cursor-pointer items-center gap-x-1 rounded-md py-2 px-4 hover:bg-gray-100" (click)="show = !show">
          <div class="relative" >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20"
              fill="currentColor" >
              <path
                d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
            </svg>
            <span
              class="absolute -top-2 -right-2 flex h-4 w-4 items-center justify-center rounded-full bg-red-500 p-2 text-xs text-white">{{itemCant}}</span>
          </div>
          <span class="text-sm font-medium">Cart</span>
        </div>

        <div class="ml-2 flex cursor-pointer items-center gap-x-1 rounded-md border py-2 px-4 hover:bg-gray-100"
        *ngIf="isLogged == false"
        (click)= "loggin()"
        >
          <span class="text-sm font-medium">Sign in</span>
        </div>
        <div class="ml-2 flex cursor-pointer items-center gap-x-1 rounded-md border py-2 px-4 hover:bg-gray-100"
        *ngIf="isLogged == true"
        (click)= "logout()"
        >
          <span class="text-sm font-medium">Logout</span>
        </div>
      </div>
    </div>

  </div>

  <div class="absolute right-0 mt-2 bg-white rounded-md shadow-lg overflow-hidden z-20 " style="width:20rem;"
    *ngIf="show">

    <div class="p-2 flex bg-white hover:bg-gray-100 cursor-pointer border-b border-gray-100"
      *ngFor="let item of cart.items">
      <div class="flex-auto text-sm w-32">
        <div class="font-bold">{{item.title}}</div>
        <div class="truncate">{{item.category}}</div>
        <div class="text-gray-400">Qt: {{item.quantity}}</div>
      </div>
      <div class="flex items-center border-gray-100">
        <span class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-blue-500 hover:text-blue-50"
          (click)="agregarMenos(item)"> - </span>
        <input class="h-8 w-8 border bg-white text-center text-xs outline-none" type="number" min="1" name="quantity"
          value={{item.quantity}} />
        <span class="cursor-pointer rounded-r bg-gray-100 py-1 px-3 duration-100 hover:bg-blue-500 hover:text-blue-50"
          (click)="agregarMas(item)"> + </span>
      </div>
      <div class="flex flex-col w-18 font-medium items-end">
        <div class="w-4 h-4 mb-6 hover:bg-red-200 rounded-full cursor-pointer text-red-700"
          (click)="onRemoveFromCart(item)">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-trash-2 ">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
        </div>
        $ {{item.price * item.quantity | currency}}  
      </div>
    </div>
    <a href="#" class="block bg-blue-400 text-white text-center font-bold py-2">comprar</a>
  </div>
