<mat-expansion-panel *ngIf="categories">
    <mat-expansion-panel-header>
        <mat-panel-title> CATEGORIES </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list [multiple]="false">
        <mat-list-option (click)=" onShowCategory('all')">
            All Products
        </mat-list-option>
        <mat-list-option *ngFor="let category of categories" [value]="category" (click)=" onShowCategory(category)">
            {{ category }}
        </mat-list-option>
    </mat-selection-list>


</mat-expansion-panel>
