<section  class="modal">
    <div class="contenido-modal" *ngIf="productModal" >
      <div class="product-details">
        <h1>{{productModal.title}}</h1>
        <p class="information">{{productModal.description}}</p>
        <div class="info">
          <h2> Description</h2>
          <ul>
            <li>
              <strong>Category : </strong>
             {{productModal.category}}
            </li>
            <li>
              <strong>Rating : </strong>
              {{productModal.rating}}
            </li>
            <li>
              <strong>Brand: </strong>
              {{productModal.brand}}
            </li>
          </ul>
        </div>
        <div class="control">
          <button class="btn" >
            <span class="price">$ {{productModal.price}}</span>
            <span class="shopping-cart">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="shopping-cart"
              >
                <path
                 stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                />
              </svg>
            </span>
            <span class="buy">Get now</span>
          </button>
        </div>
      </div>
      <div class="product-image">
        
        <img src="{{productModal.images[0]}}" alt="{{productModal.title}}" />
      </div>
    </div>
  </section>
